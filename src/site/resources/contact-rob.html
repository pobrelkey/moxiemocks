var base64_inverse = null;
var encrypt_key = 213;

function decrypt(encoded_string) {
    if (base64_inverse == null) {
        base64_inverse = [];
        for (var x = 0; x < base64_chars.length; x++) {

        if (i + 1 < encoded_string.length && encoded_string.charAt(i+1) != '=') {

        }
